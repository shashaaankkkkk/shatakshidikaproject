<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindfulCare - Your Mental Health Journey</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.13.5/cdn.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-gradient-to-br from-blue-50 to-purple-50 min-h-screen" x-data="{ isLogin: true }">
    <div class="min-h-screen flex items-center justify-center px-4">
        <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-xl shadow-lg">
            <!-- Logo and Header -->
            <div class="text-center">
                <h2 class="mt-6 text-3xl font-extrabold text-gray-900" x-text="isLogin ? 'Welcome Back' : 'Start Your Journey'">
                </h2>
                <p class="mt-2 text-sm text-gray-600" x-text="isLogin ? 'Sign in to continue your mental health journey' : 'Create your account for personalized mental wellness support'">
                </p>
            </div>

            <!-- Form -->
            <form class="mt-8 space-y-6">
                <!-- Registration Fields (shown when isLogin is false) -->
                <div x-show="!isLogin" class="space-y-4">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
                        <input type="text" id="name" name="name" required 
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-purple-500 focus:border-purple-500">
                    </div>
                </div>

                <div class="space-y-4">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
                        <input type="email" id="email" name="email" required 
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-purple-500 focus:border-purple-500">
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                        <input type="password" id="password" name="password" required 
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-purple-500 focus:border-purple-500">
                    </div>
                </div>

                <!-- Terms Checkbox (Registration only) -->
                <div x-show="!isLogin" class="flex items-center">
                    <input type="checkbox" id="terms" name="terms" class="h-4 w-4 text-purple-600 focus:ring-purple-500 border-gray-300 rounded">
                    <label for="terms" class="ml-2 block text-sm text-gray-900">
                        I agree to the <a href="#" class="text-purple-600 hover:text-purple-500">Terms of Service</a> and <a href="#" class="text-purple-600 hover:text-purple-500">Privacy Policy</a>
                    </label>
                </div>

                <!-- Submit Button -->
                <div>
                    <button type="submit" 
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-purple-600 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500">
                        <span x-text="isLogin ? 'Sign In' : 'Create Account'"></span>
                    </button>
                </div>
            </form>

            <!-- Toggle between Login/Register -->
            <div class="text-center mt-4">
                <p class="text-sm text-gray-600">
                    <span x-text="isLogin ? 'New to MindfulCare?' : 'Already have an account?'"></span>
                    <a href="#" class="font-medium text-purple-600 hover:text-purple-500" 
                       x-text="isLogin ? 'Create an account' : 'Sign in'"
                       @click.prevent="isLogin = !isLogin">
                    </a>
                </p>
            </div>

            <!-- Additional Support -->
            <div class="text-center mt-4">
                <p class="text-xs text-gray-500">Need immediate support? Call our 24/7 helpline:</p>
                <p class="text-sm font-medium text-purple-600">1-800-MINDFUL</p>
            </div>
        </div>
    </div>
</body>
</html>
